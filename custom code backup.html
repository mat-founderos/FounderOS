<!-- Google Sign-in button script -->
<script src="https://accounts.google.com/gsi/client" async></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js" async></script>
<script>
function handleCredentialResponse(response) {
    // console.log("Encoded JWT ID token: " + response.credential);
    // submit to zapier for salesforce
    var token = response.credential;
    var decoded = jwt_decode(token);

    console.log(decoded);
    // get all email forms on page
    const form = document.querySelector(".newsletter_form");
    if (form) {
        const name = form.querySelector("#Name-2");
        const email = form.querySelector("#Email-Address-2");
        if (name && email) {
            name.value = decoded.name;
            email.value = decoded.email;
            $(form).trigger("submit");
        }
    }
}
window.onload = function () {
    google.accounts.id.initialize({
        client_id: "366145586619-fvcgrbinqnrph9g7mofqae8ovdlggnhl.apps.googleusercontent.com",
        callback: handleCredentialResponse,
    });
    function createFakeGoogleWrapper() {
        const googleLoginWrapper = document.createElement("div");
        googleLoginWrapper.style.display = "none";
        googleLoginWrapper.classList.add("custom-google-button");
        document.body.appendChild(googleLoginWrapper);
        google.accounts.id.renderButton(googleLoginWrapper, {
            theme: "outline",
            size: "medium",
            text: "signup_with",
            logo_alignment: "center",
            width: "320",
        });
        const googleLoginWrapperButton = googleLoginWrapper.querySelector("div[role=button]");
        return {
            click: () => {
                googleLoginWrapperButton.click();
            },
        };
    }
    const googleButtonWrapper = createFakeGoogleWrapper();
    const handleGoogleLogin = () => {
        googleButtonWrapper.click();
    };
    const btns = document.querySelectorAll(".button.google");
    for (const btn of btns) {
        btn.addEventListener("click", () => {
            handleGoogleLogin();
        });
    }
};

</script>
